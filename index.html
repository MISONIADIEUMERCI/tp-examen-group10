<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mots de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function generatePassword() {
            let name = document.getElementById('name').value.substring(0, 2);
            let lastname = document.getElementById('lastname').value.substring(0, 2);
            let firstname = document.getElementById('firstname').value.substring(0, 2);
            let phone = document.getElementById('phone').value.substring(0, 2);
            let email = document.getElementById('email').value.substring(0, 2);
            let address = document.getElementById('address').value.substring(0, 2);
            
            let password = name + lastname + firstname + phone + email + address + Math.floor(Math.random() * 100);
            document.getElementById('generatedPassword').value = password;
        }
    </script>
</head>
<body>
    <header>
        <nav
        class="navbar navbar-expand-sm navbar-light bg-light"
    >
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page"
                            >Home
                            <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Acceuil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="apropos.html">Apropos</a>
                    </li>
                   
                </ul>
               
            </div>
        </div>
    </nav>
    </header>
    <div class="container">
        <h2>Générateur de mots de passe</h2>
        <form action="generate.php" method="POST">
            <label class="form-label" for="name">Nom :</label>
            <input type="text" class="form-control" id="name" name="name" required>
            
            <label for="lastname">Post-nom :</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required>
            
            <label for="firstname">Prénom :</label>
            <input type="text" class="form-control"id="firstname" name="firstname" required>
            
            <label for="phone">Numéro de téléphone :</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
            
            <label for="sex">Sexe :</label>
            <select id="sex" class="form-control" name="sex">
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select>
            
            <label for="email">E-mail :</label>
            <input type="email" class="form-control" id="email" name="email" required>
            
            <label for="address">Adresse :</label>
            <input type="text"class="form-control" id="address" name="address" required>
            
            <label for="generatedPassword">Mot de passe généré :</label>
            <input type="text" class="form-control" id="generatedPassword" name="password" readonly>
            
            <button type="button" onclick="generatePassword()">Générer</button>
        </form>
    </div>
</body>
</html>
